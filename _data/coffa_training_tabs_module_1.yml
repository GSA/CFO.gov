  content: >
    <h3>Module 4 - Cost Principles</h3> <div><p>This module provides an introduction to the cost principles that apply to award recipients outlined in the Uniform Guidance 2 CFR 200. This module will outline the general principles governing cost, indirect costs, costs that require prior approval, other highlighted costs, and examples of how agencies apply the costs principles as they are administering grant and cooperative agreements.</p></div>

