<script language="javascript">
PageNext="00800";
PageBack="00300";
NextEnabled=true;
BackEnabled=true;
Dependencies="00500:00600:00700";

function doMenu(){
	var ta;
	var tas;
	var i;
	var j;
	var s;
	var v;
	var c;
	var b;
	var sec=0;
	Disable("next");
	ta=Dependencies.split(":");
	i=0;

	while(i<ta.length){
		s=ta[i];
		tas=s.split("|");
		j=0;
		v=0;
		c=0;
		while(j<tas.length){
			try{
				if(parent.isPageVisited(CurrentLesson,tas[j])){
					v++;}
			}catch(err){};
			try{
				if(parent.isPageCompleted(CurrentLesson,tas[j])){
				c++;}
			}catch(err){};
			j++;
		}

		if(c>tas.length-1){
			document.getElementById('m' + (i+1) + 'image').src="../../images/bullet_completed.gif";
			document.getElementById('m' + (i+1) + 'image').alt="Menu item 1 completed.";
			sec++;
		}
		else if(v>0){
			document.getElementById('m' + (i+1) + 'image').src="../../images/bullet_started.gif";
			document.getElementById('m' + (i+1) + 'image').alt="Menu item 1 started but not completed.";
		}
		i++;
	}
	if(sec>=ta.length){Enable("next");}
}
</script>
