---
layout: default

<div class="usa-layout-docs usa-section">
    <div class="grid-container">
        <div class="grid-row grid-gap">
            <div class="usa-layout-docs__main desktop:grid-col-9 usa-prose">
                <h2 class="title">CONTROLLER ALERT: {{page.title}}</h2>
                <div class="text-base margin-bottom-2">
                    <div class="margin-top-neg-105">
                        By <span class="text-bold">{{ page.author }}</span> On {{ page.posted-date | date: '%B %d, %Y' }}
                    </div>
                </div>
                {{ content }}
            </div>
        </div>
        <BR>
        <p class="card-tag"><a href="{{site.baseurl}}/controller-alerts/">&#10094; &nbsp; Back to Controller Alerts</a> </p>
    </div>
</div>
